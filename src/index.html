<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <body class="font-josefin-sans">
      <main class="h-screen max-w-fit">
        <div class="">
          <div class="">
            <img src="../images/logo.svg" class="m-8" alt="" />
          </div>

          <div class="w-full">
            <img src="../images/hero-mobile.jpg" class="max-w-[100%]" alt="" />
          </div>
          <div
            class="flex flex-col bg-[linear-gradient(135deg, white, hsl(0, 100%, 98%) )] gap-y-6"
          >
            Linear, 135deg, from hsl(0, 0%, 100%), to hsl(0, 100%, 98%)

            <h1
              class="mt-14 flex flex-col text-center uppercase text-5xl tracking-widest max-w-[90%] m-auto"
            >
              <span class="font-light text-desaturated-red">We're</span>
              <span class="font-semibold text-black">coming soon</span>
            </h1>
            <p class="max-w-[85%] m-auto text-desaturated-red text-center">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="flex max-w-[50%] m-auto">
              <input type="text" class="" placeholder="Email Address" />
              <img src="../images/icon-arrow.svg" class="bg-slate-700" alt="" />
            </div>
          </div>
        </div>
      </main>
    </body>
  </head>
</html>
